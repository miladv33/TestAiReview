name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug File Location
        run: |
          echo "Current directory:"
          pwd
          echo "Files in .github/workflows:"
          ls -la .github/workflows/
      - name: Run PR Review with DeepSeek
        uses: miladv33/deepseek-pr-review@v1.0.7
        with:
          github-token: ${{ secrets.PRIVATE_KEY }}
          model: "deepseek-r1:1.5b"
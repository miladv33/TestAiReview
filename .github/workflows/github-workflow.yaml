name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Replace YOUR_USERNAME/YOUR_REPO with your actual GitHub username and repository name
        name: Run PR Review with DeepSeek
      - uses: miladv33/deepseek-pr-review@v1.0.4
        with:
          github-token: ${{ secrets.PRIVATE_KEY }}
          # Optional: Provide a custom prompt directly in the workflow
          # custom-prompt: "Your custom prompt here"
          # Use 7B model
          model: "deepseek-r1:1.5b"